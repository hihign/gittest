<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生列表信息</title>
</head>
<body>
<script type="text/javascript">
  window.onload=function (){
    document.getElementById("btn").onclick=function (){
      var xhr = new XMLHttpRequest()
      xhr.onreadystatechange=function (){
        if (this.readyState==4){
          if (this.status==200){
            var html = ""
            var jsonList = JSON.parse(this.responseText)
            for (var i=0;i<jsonList.length;i++){
              var stu = jsonList[i]
              html+="<tr>";
              html+="<td>"+(i+1)+"</td>";
              html+="<td>"+stu.name+"</td>";
              html+="<td>"+stu.age+"</td>";
              html+="<td>"+stu.addr+"</td>";
              html+="</tr>";
            }
            document.getElementById("tbody").innerHTML=html
          }else{
            alert(this.status)
          }
        }
      }
      xhr.open("GET","/ajax03/request3",true)
      xhr.send()
    }
  }

</script>

<input type="button" value="显示学员信息" id="btn"/><br>
<hr>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>采用jsonp发送跨域请求</title>
</head>
<body>
<script type="text/javascript" src="/a/jsoffical/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  //采用这种形式，jQuery会默认在url传一个函数名为callback的回调函数(函数的参数就是服务器传过来的json格式的字符串)，
  // 并且该回调函数默认会再去调用success属性的回调函数
  $(function (){
    $("#btn").click(function (){
      $.ajax({
        "type":"GET",
        "url":"http://localhost:8081/b/jsonrequest2",
        "dataType":"jsonp",
        "success":function (json){
          $("#div1").html("hello,"+json.username)
        }
      })
    })
  })
</script>
<button id="btn">采用jsonp发送跨域请求</button>
<div id="div1"></div>
</body>
</html>
